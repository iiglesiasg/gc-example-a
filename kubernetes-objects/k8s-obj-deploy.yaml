apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  generation: 1
  labels:
    app: grupo-paas
    version: v1
    device: iphone
  name: grupo-paas-iphone
  namespace: grupo-conocimiento
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: grupo-paas
      version: v1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: grupo-paas
        version: v1
        device: iphone
    spec:
      containers:
      - image: gcr.io/gke-inigo-1-229519/grupo-paas:iphone
        imagePullPolicy: IfNotPresent
        name: grupo-paas
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler

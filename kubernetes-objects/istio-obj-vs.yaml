apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  generation: 1
  name: grupo-paas
  namespace: grupo-conocimiento
spec:
  gateways:
  - grupo-paas-gateway
  hosts:
  - '*'
  http:
  - corsPolicy:
      allowMethods:
      - GET
    match:
    - uri:
        prefix: /grupo-paas
    route:
    - destination:
        host: grupo-paas
        port:
          number: 8000
